<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Taking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
    }
    .note-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .note-card:hover {
      transform: scale(1.02);
    }
    .header {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 header">üìù My Notes</h1>

    <form id="noteForm" class="d-flex mb-4">
      <input type="text" id="noteInput" class="form-control me-2" placeholder="Write a note..." required>
      <button type="submit" class="btn btn-warning fw-bold">‚ûï Add</button>
    </form>

    <div id="notesList" class="row g-3"></div>
  </div>

  <script>
    const form = document.getElementById("noteForm");
    const input = document.getElementById("noteInput");
    const list = document.getElementById("notesList");

    async function loadNotes() {
      const res = await fetch("/notes");
      const notes = await res.json();
      list.innerHTML = "";
      notes.forEach(note => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card note-card p-3">
            <p class="mb-0">${note.content}</p>
          </div>
        `;
        list.appendChild(col);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (!content) return;

      await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      input.value = "";
      loadNotes();
    });

    loadNotes();
  </script>
</body>
</html>
